    function showLanguageInfo() {
      var languageDropdown = document.getElementById("language-dropdown");
      var selectedLanguage = languageDropdown.value;

      var languageInfo = JSON.parse(selectedLanguage);

      var languageName = languageInfo[0];
      var languageNameInLanguage = languageInfo[1];
      var greeting = languageInfo[2];
      var countriesName = languageInfo[3];
      var countriesList = languageInfo[4];

      var infoText = '<p class="language-name">[' + languageName + '/' + languageNameInLanguage + ']</p>' +
                     '<p><strong>[' + "hello" + '] :</strong> ' + greeting + '.</p>' +
                     '<p><strong>[' + "Countries / " + countriesName + '] :</strong> ' + countriesList + '.</p>';

      document.getElementById("language-info").innerHTML = infoText;

      var googleIcon = document.getElementById("google-icon");
      var googleLink = "https://www.google.com/search?q=" + languageName;
      googleIcon.setAttribute("href", googleLink);

      var wikipediaIcon = document.getElementById("wikipedia-icon");
      var wikipediaLink = "https://en.wikipedia.org/wiki/" + languageName + "_language";
      wikipediaIcon.setAttribute("href", wikipediaLink);
    }


    function searchLanguage() {
      var input = document.getElementById("search-input").value.toUpperCase();
      var options = document.getElementById("language-dropdown").options;

      for (var i = 0; i < options.length; i++) {
        var text = options[i].textContent || options[i].innerText;
        if (text.toUpperCase().indexOf(input) > -1) {
          options[i].style.display = "";
        } else {
          options[i].style.display = "none";
        }
      }
    }
